<body>

  <div class="container-fluid">
    <div class= "header">
        <h1>Simon Says</h1>
    </div>

    <div id="displayMessage"></div>
    
	    <!-- This class can help for setting the background images -->
    <div class="game">
      <!-- Build the game with buttons -->
        <div class="simon">
          <button class="btn-1 game-button" id="btn1">Red</button>
          <button class="btn-2 game-button" id="btn2">Green</button>
          <button class="btn-3 game-button" id="btn3">Orange</button>
          <button class="btn-4 game-button" id="btn4">Blue</button>

          <div class="game-buttons">
              <button type="button" class="btn btn-primary" onclick="game();">Start Game</button>
              <button type="button" class="btn btn-danger" onclick="clearGame()">Reset Game</button>
          </div>
        </div>
      </div>
	</div>

</body>
